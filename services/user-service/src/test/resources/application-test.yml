spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/placeholder
    username: placeholder
    password: placeholder
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  test:
    database:
      replace: none

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE